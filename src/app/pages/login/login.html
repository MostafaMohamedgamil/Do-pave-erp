<section class="login bg-shared">
  <div class="container">
    <form>
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="">
            <h2 class="fw-medium fs-36 mb-4 text-center">Welcome back!</h2>
            <p class="fs-16 text-muted text-center">Sign in to get back to your full ERP Account</p>
            <div class="mb-4">
              <label for="email" class="fs-16 mb-3 text-muted">Email</label>
              <input type="text" id="email" class="form-control py-2 py-md-3 " placeholder="Required" />
            </div>
            <div class="mb-4">
              <label for="password" class="fs-16 mb-3 text-muted">Password</label>
              <input type="text" id="password" class="form-control py-2 py-md-3 " placeholder="Required" />
            </div>
            <div class="text-center">
              <button
                class="w-100 btn px-4 py-2 py-md-3 rounded-3 shared-btn text-white fw-medium mt-4 fs-16"
                type="submit"
              >
                Sign in <i class="ms-2 ri-arrow-right-long-fill"></i>
              </button>
              <a href="" class="text-shared fs-16 d-inline-block my-3">Forgot password?</a>
              <div class="or d-flex align-items-center justify-content-center gap-2">
                <hr class="bg-secondary" />
                <p class="m-0">OR</p>
                <hr class="bg-secondary" />
              </div>
              <button
                class="w-100 btn px-4 py-2 py-md-3 google-btn rounded-3 bg-white text-muted fw-medium mt-4 fs-16"
                type="submit"
              >
                <img src="images/icons/google-icon.png" alt="google-icon" class="me-2" />
                Continue With Google 
              </button>
              <a href="" class="text-shared fs-16 d-inline-block mt-4">Don’t have an account ? let’s create one </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
