<div class="contact-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <!-- LEFT SIDE -->
        <div class="left-box contact-info d-flex flex-column justify-content-between ">
          <div class="mb-4 mb-sm-0 text-center">
            <h3 class="fs-24 fw-semibold">Contact information</h3>
            <p class="fs-18 my-2 my-sm-5">
              When You Fill Out The Form, Our Team Will<br />
              Get Back To You With In 24 Hours.
            </p>
          </div>

          <div class="mb-md-5">
            <div class="d-flex align-items-center gap-3 mb-2 mb-md-4">
              <i class="text-shared ri-phone-line fs-20"></i>
              <p class="fw-medium fs-20 m-0">+1 (555) 123 - 4567</p>
            </div>

            <div class="d-flex align-items-center gap-3 mb-2 mb-sm-4">
              <i class="text-shared ri-mail-line fs-20"></i>
              <p class="fw-medium fs-20 m-0">Info @FULL ERP.Com</p>
            </div>
          </div>

          <div class="socials d-flex gap-4">
            <i class="fs-32 text-muted ri-linkedin-box-line"></i>
            <i class="fs-32 text-muted ri-twitter-x-fill"></i>
            <i class="fs-32 text-muted ri-whatsapp-line"></i>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <!-- RIGHT SIDE -->
        <div class="right-box p-4">
          <h3 class="fw-semibold fs-24 mb-3">Contact us</h3>
          <p class="fw-medium fs-16 text-muted text-center">
            You Can Get In Touch With Us By Filling Out The Form<br />
            Below Or Emailing Us Directly
          </p>

          <form class="d-flex flex-column">
            <label class="fw-semibold fs-18 mb-3">Name</label>
            <input class="p-3 form-control py-2 py-md-3" type="text" placeholder="Your Name" />

            <label class="fw-semibold fs-18 mb-3">Email Address</label>
            <input class="p-3 form-control py-2 py-md-3" type="email" placeholder="Your e-mail address" />

            <label class="fw-semibold fs-18 mb-3">Phone Number</label>
            <div class="phone-group">
              <select>
                <option value="+1">+1</option>
                <option value="+20">+20</option>
                <option value="+44">+44</option>
              </select>
              <input class="p-3 form-control py-2 py-md-3" type="text" placeholder="(555) 000 - 0000" />
            </div>

            <label class="fw-semibold fs-18 mb-3">Message</label>
            <textarea placeholder="Your message"></textarea>

            <button type="submit" class="btn shared-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
